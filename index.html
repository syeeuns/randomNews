<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ajax 연습</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css"/>

    <style>
        .field {
            width: 600px;
            margin: 20px auto;
        }

        .input {
            margin: 20px 0;
        }

        .container {
            width: 600px;
        }

        a{
            text-decoration: none;
        }
    </style>
    <script>
        function q1() {
            $('.container').empty();
            let keyword = $('.input').val();
            if (keyword === "") {
                alert('입력해주세요!');
                return;
            }
            $.ajax({
                type: 'GET',
                url: `https://newsapi.org/v2/everything?q=${keyword}&apiKey=5d6c1a1d4c0d4de1a60bc34087bb8655`,
                data: {},
                success: function (response) {
                    alert('검색 완료!');
                    let random = Math.floor(Math.random() * response['articles'].length);
                    let article = response['articles'][random];

                    let img = article['urlToImage'];
                    let title = article['title'];
                    let date = article['publishedAt'];
                    let author = article['author'];
                    let url = article['url'];
                    let desc = article['description'];

                    let temp_html =
                        `<div class="card">
                            <div class="card-image">
                                <figure class="image is-4by3">
                                    <img src="${img}" alt="Placeholder image">
                                </figure>
                            </div>
                            <div id="cards-box">
                                <div class="card-content">
                                    <div class="media">
                                        <div class="media-content">
                                           <a href="${url}" target="_blank"><p class="title is-4">${title}</p></a>
                                            <p class="subtitle is-6">${date} ${author}</p>
                                        </div>
                                    </div>
                                    <div class="content">${desc}</div>
                                </div>
                            </div>
                        </div>`;

                    $('.container').append(temp_html);

                }
            })
        }
    </script>
</head>
<body>
<section class="hero is-info">
    <div class="hero-body">
        <div class="head-container">
            <h1 class="title">
                랜덤뉴스
            </h1>
        </div>
    </div>
</section>

<div class="field">
    <label class="label">키워드에 걸맞는 뉴스를 띄워줍니다.</label>
    <div class="control">
        <input class="input" type="text" placeholder="키워드를 입력하세요.">
        <button class="button is-info" onclick="q1()">관련 기사보기</button>
    </div>
</div>

<h1></h1>
<hr>
<div class="container">

</div>
</body>
</html>
